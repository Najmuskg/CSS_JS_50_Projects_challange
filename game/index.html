<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Creat A Game</title>
</head>
<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
      </div>
  
      <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insects-list">
          <li>
            <button class="choose-insect-btn">
              <p>Nirob</p>
              <img src="image/IMG_20220310_162937.jpg" alt="Nirob">
            </button>
          </li>
          <li>
            <button class="choose-insect-btn">
              <p>Yasha</p>
              <img
                 src="image/IMG_20220310_165306.jpg"
                 alt="Yasha"
                 />
            </button>
          </li>
          <li>
            <button class="choose-insect-btn">
              <p>Sakib</p>
              <img
                 src="image/IMG_20220310_165358.jpg"
                 alt="Sakib"
                 />
            </button>
          </li>
          <li>
            <button class="choose-insect-btn">
              <p>Jakir And Yasha</p>
              <img
                 src="image/IMG_20220310_155809.jpg"
                 alt="Jakir and Yasha"
                 />
            </button>
          </li>
        </ul>
      </div>
  
      <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">
          Are you annnoyed yet? <br>
          You are playing an impossible game!!
        </h5>
      </div>

    <script src="main.js"></script>
</body>
</html>
